<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mills APK Конвертер</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }
    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 30px 20px 10px;
    }
    header h1 {
      margin: 0;
      color: #ff6f00;
      font-size: 2.2rem;
    }
    .tab-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .tab {
      padding: 10px 20px;
      background: #1e1e1e;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    .tab.active {
      background-color: #ff6f00;
      color: black;
      font-weight: bold;
    }
    .section {
      display: none;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      animation: fade 0.4s ease;
    }
    .section.active {
      display: block;
    }
    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input, button, label {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    input[type="file"] {
      background-color: #1e1e1e;
      color: white;
    }
    input[type="text"] {
      background-color: #1e1e1e;
      color: white;
    }
    button {
      background-color: #ff6f00;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .info {
      font-size: 0.85rem;
      color: #aaa;
      text-align: left;
      margin-bottom: 10px;
    }
    .log {
      background-color: #1e1e1e;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-family: monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>  <header>
    <h1>Mills APK Конвертер</h1>
  </header>  <div class="tab-container">
    <div class="tab active" onclick="switchTab('main')">Основное</div>
    <div class="tab" onclick="switchTab('advanced')">Дополнительно</div>
  </div>  <form id="apkForm">
    <div class="section active" id="main">
      <label>ZIP архив с HTML-проектом</label>
      <input type="file" id="zipFile" accept=".zip" required><label>Иконка (PNG 512×512, по желанию)</label>
  <input type="file" id="iconFile" accept="image/png">

  <label>Название приложения</label>
  <input type="text" id="appName" placeholder="Например: MillsCalc" required>

  <label>Версия приложения</label>
  <input type="text" id="version" placeholder="например: 1.0.0" required>
</div>

<div class="section" id="advanced">
  <label>Подверсия / билд</label>
  <input type="text" id="build" placeholder="например: beta-1">

  <label>Дополнительные заметки</label>
  <input type="text" id="notes" placeholder="Оставьте описание или примечание">
</div>

<div class="section active">
  <button type="submit">СОБРАТЬ APK</button>
  <div class="log" id="log"></div>
</div>
  </form>  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particlesArray = [];
    for (let i = 0; i < 70; i++) {
      particlesArray.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particlesArray) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "#ff6f00";
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    function switchTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }

    document.getElementById('apkForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const zip = document.getElementById('zipFile').files[0];
      const icon = document.getElementById('iconFile').files[0];
      const name = document.getElementById('appName').value;
      const ver = document.getElementById('version').value;
      const build = document.getElementById('build').value;
      const notes = document.getElementById('notes').value;
      const log = document.getElementById('log');

      if (!zip || !name || !ver) return alert("Заполните обязательные поля");

      log.innerHTML = "[INFO] Загрузка файла...";
      setTimeout(() => log.innerHTML += `\n[INFO] Архив: ${zip.name}` , 1000);
      setTimeout(() => log.innerHTML += icon ? `\n[INFO] Иконка: ${icon.name}` : '', 1500);
      setTimeout(() => log.innerHTML += `\n[INFO] Название: ${name} | Версия: ${ver} | Билд: ${build || '-'}`, 2000);
      setTimeout(() => log.innerHTML += `\n[INFO] Обработка...`, 2500);
      setTimeout(() => log.innerHTML += `\n[ERROR] Mills пока не умеет собирать APK, но скоро научится!`, 3500);
    });
  </script></body>
</html>
